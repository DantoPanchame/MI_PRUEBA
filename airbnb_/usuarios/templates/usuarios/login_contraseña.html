<h1>Hola de nuevo, {{ usuario.first_name }}</h1>
<p>{{ usuario.email }}</p>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <label>Contraseña:</label>
  <input type="password" name="password" required>
  <button type="submit">Iniciar sesión</button>
</form>

<a href="{% url 'usuarios:ingresar_email' %}">Usar otra cuenta</a>
